<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Se rendre à la homepage">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button 
          class="contact_button" 
          onclick="displayModal()"
          aria-label="Afficher le formulaire de contact"
        >
          Contactez-moi
        </button>
      </div>

      <div class="photograph-gallery-filter">
        <p for="select-filter">Trier par</p>
        <div class="dropdown-btn">
          <button 
            class="btn-filter" 
            aria-haspopup="true" 
            aria-controls="dropdown-menu"
            aria-label="Filtrer la galerie"
          >
            <span class="selected-filter">Popularité</span>
            <svg class="dropdown-filter-icon" width="16" height="11" viewBox="0 0 16 11">
              <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z" fill="white"/>
            </svg>
          </button>

          <ul id="dropdown-menu" class="dropdown-item">
            <li><button class="btn-sortby-like"><span>Popularité</span></button></li>
            <li><button class="btn-sortby-date"><span>Date</span></button></li>
            <li><button class="btn-sortby-title"><span>Titre</span></button></li>
          </ul>
        </div>
      </div>

      <div class="photograph-gallery"></div>

      <div id="media-lightbox" class="modal_container">
        <div class="lightbox-container">
          <button 
            class="previous-media"
            aria-label="Voir le média précédent"
          >
            <svg width="30" height="48" viewBox="0 0 30 48">
              <path d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z" />
            </svg>              
          </button>
          <div class="media-content"></div>
          <button 
            class="next-media"
            aria-label="Voir le média suivant"
          >
            <svg width="30" height="48" viewBox="0 0 30 48">
              <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" />
            </svg>
          </button>
          <button 
            class="close-media"
            aria-label="Fermer la galerie"
          >
            <svg width="42" height="42" viewBox="0 0 42 42">
              <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <div id="contact_modal" class="modal_container" aria-hidden="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <button
            class="close-modal-contact"
            aria-label="Fermer le formulaire"
          >
            <img src="assets/icons/close.svg" alt="bouton fermer le formulaire" />
          </button>
        </header>
				<form id="contact">
					<div class="formData">
						<label for="prenom">Prénom</label>
						<input 
              type="text" 
              id="prenom" 
              name="prenom"
              class="modal-input-field text-control"
            />
					</div>
					<div class="formData">
						<label for="nom">Nom</label>
						<input 
              type="text" 
              id="nom" 
              name="nom"
              class="modal-input-field text-control"
            />
					</div>
					<div class="formData">
						<label for="email">Email</label>
						<input 
              type="text" 
              id="email" 
              name="email"
              class="modal-input-field text-control"
            />
					</div>
          <div class="formData">
						<label for="message">Message</label>
						<textarea 
              id="message" 
              name="message"
              class="modal-input-field text-control"
            ></textarea>
					</div>
          <button 
            class="contact_button form"
            aria-label="Envoyer le message"
          >
            Envoyer
          </button>
				</form>
			</div>
		</div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/mediaDataList.js"></script>
  </body>
</html>
