<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-gallery-filter">
        <label for="select-filter">Trier par</label>
        <select id="select-filter">
          <option value="0">Popularité</option>
          <option value="1">Date</option>
          <option value="2">Titre</option>
        </select>
      </div>

      <div class="photograph-gallery"></div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input 
              type="text" 
              id="prenom" 
              name="prenom"
            />
					</div>
					<div>
						<label for="nom">Nom</label>
						<input 
              type="text" 
              id="nom" 
              name="nom"
            />
					</div>
					<div>
						<label for="email">Email</label>
						<input 
              type="text" 
              id="email" 
              name="email"
            />
					</div>
          <div>
						<label for="message">Message</label>
						<textarea id="message" name="message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/mediaDataList.js"></script>
  </body>
</html>
